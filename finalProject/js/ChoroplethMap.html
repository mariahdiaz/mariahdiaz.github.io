<!DOCTYPE html>
<meta charset="utf-8">

<title>Choropleth map of the world</title>
<style>


    div.tooltip {
        position: absolute;
        padding: 7px;
        font-size: 0.8em;
        background: #fff;
        border:0px;
        border-radius:5px;

    }


</style>

<script src="https://d3js.org/d3.v7.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>



<svg id="Map_viz" width="1000" height="800"></svg>

<script>
    //Reference: https://vizhub.com/alark/e094443ba50941a9ab10cbeda9c1f774

    // The svg
    const svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var div = d3
        .select('body')
        .append('div')
        .attr('class', 'tooltip')
        .style('opacity', 0)
        .style("border", "solid")
        .style("border-width", "1px");


    // Map and projection
    const path = d3.geoPath();
    const projection = d3.geoMercator()
        .scale(100)
        .center([0,10])
        .translate([width/3, height / 2]);

    // Data and color scale
    const data = new Map();
    const colorScale = d3.scaleThreshold()
        .domain([0,100000, 1000000, 10000000, 30000000, 100000000, 500000000,1000000000,1500000000])
        .range(d3.schemeBlues[9]);

    // Load external data and boot
    Promise.all([
        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
        d3.csv("ChoroplethMapData.csv", function(d) {
            data.set(d.code, +d.pop, d.name)
        })]).then(function(loadData){
        let topo = loadData[0]



        // Color legend
        let legend = d3.legendColor()
            .labelFormat(d3.format(".1s"))
            .labels(["Undefined", "0 to 100K", "1M to 10M", "10M to 30M", "30M to 100M", "100M to 500M", "500M to 1B", "1B to 2B"],d3.legendHelpers.thresholdLabels)
            .title('Population Size:')
            .cells(9)
            .scale(colorScale);

        svg.append('g')
            .attr('class','legend')
            .attr("transform", "translate(700,150)")
            .call(legend);


        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
            // draw each country
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            // set the color of each country
            .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
            })
            .style("stroke", "transparent")
            .attr("class", function(d){ return "Country" })
            .style("opacity", 1)
            .on("mouseover", function(event, d){
                const formater =  d3.format('.3s');
                div.transition()
                    .duration(200)
                    .style("opacity",1);
                div.html( `Country: ${d.properties.name} <br/> Population: ${formater(data.get(d.id))}`)
                    .style("left", (event.pageX+30)+"px")
                    .style("top", (event.pageY-28)+"px");

            })
            .on("mouseout", function(d){
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            })

        //Add title
        svg
            .append('text')
            .attr('text-anchor', 'begin')
            .attr('x', 100)
            .attr('y', 90)
            .text('Population by Country Across the World in 2022')
            .style("font-size", "25px");



    })

</script>
